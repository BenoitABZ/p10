<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Liste des reservations</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body style="background-color: #F0E0B5">

	<div th:replace="~{fragments/Header :: header}"></div>

	<div th:replace="~{fragments/Nav :: nav}"></div>

	<div th:if="${reservations.isEmpty()}">
		<div class="row">
			<H3
				style="margin-left: 150px; margin-bottom: 300px; margin-top: 40px;">Vous
				n'avez aucune reservation en cours!</H3>
		</div>
	</div>

	<div th:each="reservation: ${reservations}">
		<div class="card col-md-4 mx-auto mt-4 text-center"
			style="background-color: #F0E0B5; margin: 13px">

			<div class="row">

				<h1 style="padding: 15px; text-align: center"
					th:text="${reservation.ouvrageDto.titre}"></h1>
				<img th:src="${reservation.ouvrageDto.image}" class="card-img-top"
					src="" alt="" />
				<div class="card-body">
					<h4 class="card-title">Informations reservation</h4>
					<ul class="text-left" style="margin: 13px">
						<li
							th:text="|Position dans la file d'attente : ${reservation.positionListe}|"></li>
						<li
							th:text="|Date retour la plus proche: ${reservation.ouvrageDto.closerDate}|"></li>
					</ul>

					<a href="#myModal" role="button" class="btn btn-danger"
						data-toggle="modal">Annuler</a>
					<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3 id="myModalLabel">Annulation</h3>
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">Ã—</button>
								</div>
								<div class="modal-body">
									<p>Votre reservation sera annuler et vous perdrez votre
										position dans la file d'attente</p>
								</div>
								<div class="modal-footer">
									<a th:href="@{|/Reservations/{reservation.id}|}">Annuler</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments/Footer :: footer}"></div>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.3.3/umd/popper.min.js"
		type="text/javascript"></script>

</body>
</html>
